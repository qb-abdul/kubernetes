name: Kubernetes
on: 
  workflow_dispatch:
jobs:
  install-k3s:
    runs-on: ubuntu-latest
    steps:
      - uses: debianmaster/actions-k3s@master
        id: k3s
        with:
          version: 'latest'
      - name: Verify k3s installtion
        run: |
          kubectl get nodes
      - name: Deploy the app
        run: |
          cd kube/
          kubectl apply -f deploy.yml
