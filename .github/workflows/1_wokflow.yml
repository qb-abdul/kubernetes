name: Kubernetes
on: 
  push:
    branches:
      - main
jobs:
  install-k3s:
    runs-on: ubuntu-latest
    steps:
      - uses: debianmaster/actions-k3s@master
        id: k3s
        with:
          version: 'latest'
      - name: Verify k3s installtion
        run: |
          kubectl get nodes
